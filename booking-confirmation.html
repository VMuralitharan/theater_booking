<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - CineGo</title>
    <style>
        /* Use similar styles as previous pages */
      header {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .confirmation-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .confirmation-icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        
        .confirmation-details {
            text-align: left;
            margin: 2rem 0;
        }
        
        .detail-item {
            margin-bottom: 1rem;
        }
        
        .detail-item strong {
            color: #64748b;
        }
        
        .home-btn {
            background: #1e40af;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1.5rem;
            transition: background 0.3s;
        }
        
        .home-btn:hover {
            background: #1e3a8a;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header (same as previous pages) -->
    <header>
        <div class="header-container">
            <div class="header-left">
                <a href="index.html" class="logo">
                    <i class="fas fa-film logo-icon"></i>
                    <span>CineGo</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="confirmation-container">
            <div class="confirmation-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Booking Confirmed!</h1>
            <p>Thank you for your purchase. Your booking details are below.</p>
            
            <div class="confirmation-details" id="bookingDetails">
                <!-- Booking details will be filled by JavaScript -->
            </div>
            
            <p>A confirmation email has been sent to your registered email address.</p>
            
            <button class="home-btn" onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 CineGo. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Retrieve booking data from session storage
        const bookingData = JSON.parse(sessionStorage.getItem('currentBooking'));
        
        if (bookingData) {
            const bookingDetails = document.getElementById('bookingDetails');
            
            bookingDetails.innerHTML = `
                <div class="detail-item">
                    <strong>Movie:</strong>
                    <span>${bookingData.movie}</span>
                </div>
                <div class="detail-item">
                    <strong>Theater:</strong>
                    <span>${bookingData.theater}</span>
                </div>
                <div class="detail-item">
                    <strong>Showtime:</strong>
                    <span>${bookingData.time}</span>
                </div>
                <div class="detail-item">
                    <strong>Seats:</strong>
                    <span>${bookingData.seats.join(', ')}</span>
                </div>
                <div class="detail-item">
                    <strong>Total Price:</strong>
                    <span>$${bookingData.totalPrice}</span>
                </div>
            `;
            
            // Clear the booking data from storage
            sessionStorage.removeItem('currentBooking');
        } else {
            // No booking data found, redirect to home
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
